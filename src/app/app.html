<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><span class="k-color">K</span><span class="s-color">S</span>tartup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngFor="let p of pagesToPush" (click)="pushPage(p)">
        {{p.title}}
      </button>
      <a button menuClose ion-item href="http://startupgrind.co.kr/">
        Startup Grind Korea
      </a>
    </ion-list>

    <ion-card>
      <ion-card-header>
        About us
      </ion-card-header>
      <ion-card-content>
        KStartup is a community driven platform with the purpose of bringing to you the most up to date, foreigner-friendly information about startups in South Korea. We are here to help you! Any and all feedback is welcome, good luck my friend.
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
